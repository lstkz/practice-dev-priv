scalar Void

type Query {
  me: User!
  ping: Float!
}

type Mutation {
  login(username: String!, password: String!): AuthResult!
  register(values: RegisterInput!): AuthResult!
  forgotPassword(email: String!): Void
  resetPassword(code: String!, newPassword: String!): AuthResult!
}

type Subscription {
  mock: String!
}

type AuthResult {
  token: String!
  user: User!
}

type User {
  id: String!
  username: String!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}
