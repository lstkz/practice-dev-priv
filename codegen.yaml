overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema:
  - ./apps/api/src/schema.graphql
generates:
  apps/app/src/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    documents:
      - ./apps/app/src/pages/**/*.ts*
      - ./apps/app/src/components/**/*.ts*
      - ./apps/app/src/features/**/*.ts*
      - ./apps/app/src/hooks/**/*.ts*
  apps/api/src/generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
