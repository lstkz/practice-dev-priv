scalar Void

type Query {
  me: User!
  ping: Float!
}

type Mutation {
  login(values: LoginInput!): AuthResult!
  register(values: RegisterInput!): AuthResult!
  forgotPassword(email: String!): Void
  resetPassword(code: String!, newPassword: String!): AuthResult!
  confirmEmail(code: String!): AuthResult!
}

type Subscription {
  mock: String!
}

type AuthResult {
  token: String!
  user: User!
}

type User {
  id: String!
  username: String!
  email: String!
  isAdmin: Boolean
  isVerified: Boolean!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  usernameOrEmail: String!
  password: String!
}
